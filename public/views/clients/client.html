<h2>Client</h2>
<form class="form-horizontal">
    <div class="form-group row">
        <label class="col-sm-2">Name</label>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Enter first name" ng-model="client.firstname"/>
        </div>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Enter last name" ng-model="client.lastname"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Phone</label>
        <div class="col-sm-8">
            <div class="col-sm-4" ng-repeat="phone in client.phone">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">{{ phone }}</div>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="removeclientphone($index)">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <div class="input-group">
                        <input  class="form-control" placeholder="Enter phone #" ng-model="newphone"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="addclientphone(newphone);newphone='';">
                                &nbsp;<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Email</label>
        <div class="col-sm-8">
            <div class="col-sm-6" ng-repeat="email in client.email">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">{{ email }}</div>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="removeclientemail($index)">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter email" ng-model="newemail"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="addclientemail(newemail);newemail='';">
                                &nbsp;<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <button ng-click="updateclient()" class="btn btn-default" type="submit">Save</button>
        </div>
    </div>
</form>
