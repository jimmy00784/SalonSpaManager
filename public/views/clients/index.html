<h2>Clients</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="client in clients">
        <td><a href="#/client/{{client._id}}">{{ client.firstname }} {{ client.lastname }}</a></td>
        <td><span ng-repeat="phone in client.phone">{{ phone }}&nbsp;</span></td>
        <td><span ng-repeat="email in client.email">{{ email }}&nbsp;</span></td>
        <td><a href="#/client/{{client._id}}/history">
            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        </a></td>
    </tr>
</table>
<h3>Add new client</h3>
<form class="form-horizontal">
    <div class="form-group row">
        <label class="col-sm-2">Name</label>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Enter first name" ng-model="newclient.firstname"/>
        </div>
        <div class="col-sm-4">
            <input class="form-control" placeholder="Enter last name" ng-model="newclient.lastname"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Phone</label>
        <div class="col-sm-8">
            <div class="col-sm-4" ng-repeat="phone in newclient.phone">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">{{ phone }}</div>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="removephone($index)">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <div class="input-group">
                        <input  class="form-control" placeholder="Enter phone #" ng-model="newphone"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="addphone(newphone);newphone='';">
                                &nbsp;<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Email</label>
        <div class="col-sm-8">
            <div class="col-sm-6" ng-repeat="email in newclient.email">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">{{ email }}</div>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="removeemail($index)">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter email" ng-model="newemail"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default" ng-click="addemail(newemail);newemail='';">
                                &nbsp;<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <button ng-click="add(newclient);newclient = {};" class="btn btn-default" type="submit">Add</button>
        </div>
    </div>
</form>
