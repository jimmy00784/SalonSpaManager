<h2>Rooms</h2>
<table class="table">
    <tr>
        <th>Room</th>
        <th>Active</th>
        <th>Remove</th>
    </tr>
    <tr ng-repeat="room in rooms">
        <td><a href="#/room/{{room._id}}">{{ room.name }}</a></td>
        <td><span class="glyphicon glyphicon-ok" ng-show="room.active"></span></td>
        <td>
            <button class="btn btn-default" ng-click="remove(room._id)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
</table>
<form class="form-inline">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Enter room name" ng-model="newroom.name"/>
    </div>
    <div class="form-group">
        <label>Active</label>
        <div class="checkbox">
            <input type="checkbox" ng-model="newroom.active"/>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="add(newroom);newroom={};">Add</button>
    </div>
</form>
