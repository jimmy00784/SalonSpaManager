<h2>Products</h2>
<table class="table">
    <tr>
        <th>Product</th>
        <th>Active</th>
        <th>Remove</th>
    </tr>
    <tr ng-repeat="product in products">
        <td><a href="#/product/{{product._id}}">{{ product.name }}</a></td>
        <td><span class="glyphicon glyphicon-ok" ng-show="product.active"></span></td>
        <td><button type="button" class="btn btn-default" ng-click="remove(product._id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button></td>
    </tr>
</table>
<h3>Add new product</h3>
<form class="form-inline">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Enter product name" ng-model="newprod.name"/>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="newprod.active"/> active
        </label>
    </div>
    <button ng-click="add(newprod);newprod = {};" class="btn btn-default" type="submit">Add</button>
</form>
