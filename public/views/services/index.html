<h2>Services</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Duration (mins)</th>
        <th>Active</th>
        <th>Remove</th>
    </tr>
    <tr ng-repeat="service in services">
        <td><a href="#/service/{{service._id}}">{{ service.name }}</a></td>
        <td>{{ service.desc }}</td>
        <td>{{ service.duration }}</td>
        <td><span class="glyphicon glyphicon-ok" ng-show="service.active"></span></td>
        <td><button type="button" class="btn btn-default" ng-click="remove(service._id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button></td>
    </tr>
</table>
<h3>Add new service</h3>
<form class="form-inline">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Enter service name" ng-model="newservice.name"/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" placeholder="Enter service description" ng-model="newservice.desc"/>
    </div>
    <div class="form-group">
        <label>Duration</label>
        <input class="form-control" placeholder="Enter service duration" ng-model="newservice.duration"/>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="newservice.active"/> active
        </label>
    </div>
    <button ng-click="add(newservice);newservice = {};" class="btn btn-default" type="submit">Add</button>
</form>
